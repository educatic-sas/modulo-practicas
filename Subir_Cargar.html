<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargar Plan de Práctica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    body{background:#f4f6f9}
    .topbar{background:#0c4a6e;color:#fff;padding:.5rem 1rem}
    .card-h{background:#0c4a6e;color:#fff}
    .phase-text{font-size:.85rem;color:#6c757d;margin-top:-.25rem}
  </style>
</head>
<body>
  <div class="topbar">Académico &gt; Prácticas &gt; Cargar Plan de Práctica</div>

  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header card-h">Plan de Práctica</div>
      <div class="card-body">

        <p class="text-muted">Descargue y diligencie la plantilla. Luego cargue los entregables en su fase correspondiente.</p>
        <a href="3. Plan de práctica TdeA.docx" download class="btn btn-primary mb-4">
          <i class="fa-solid fa-download me-1"></i> Descargar plantilla por defecto
        </a>

        <!-- ENTREGABLE UNO -->
        <div class="mb-4">
          <label class="form-label fw-semibold m-0" for="file1Hidden">Entregable uno</label>
          <div class="phase-text mb-2">Fase inicial</div>
          <div class="input-group">
            <input id="file1Hidden" type="file" class="form-control" accept=".doc,.docx" />
            <a id="dl1" class="btn btn-outline-primary disabled" download target="_blank" rel="noopener">
              <i class="fa-solid fa-download me-1"></i> Descargar
            </a>
          </div>
        </div>

        <!-- ENTREGABLE DOS -->
        <div class="mb-4">
          <label class="form-label fw-semibold m-0" for="file2Hidden">Entregable dos</label>
          <div class="phase-text mb-2">Fase final</div>
          <div class="input-group">
            <input id="file2Hidden" type="file" class="form-control" accept=".doc,.docx" disabled />
            <a id="dl2" class="btn btn-outline-primary disabled" download tabindex="-1" aria-disabled="true">
              <i class="fa-solid fa-download me-1"></i> Descargar
            </a>
          </div>
        </div>

        <!-- ÚNICO BOTÓN DE SUBIR -->
        <div class="d-flex justify-content-end">
          <button id="uploadAll" class="btn btn-success" type="button" disabled>
            <i class="fa-solid fa-check me-1"></i> Subir entregable
          </button>
        </div>

      </div>
    </div>

    <footer class="text-center text-muted small py-4">Campus EDUCATIC • Carga de Entregables</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const file1 = document.getElementById('file1Hidden');
      const dl1   = document.getElementById('dl1');
      const upload= document.getElementById('uploadAll');

      file1.addEventListener('change', ()=>{
        const f = file1.files?.[0];
        if(!f){
          dl1.classList.add('disabled'); dl1.removeAttribute('href'); dl1.removeAttribute('download');
          upload.disabled = true;
          return;
        }
        try {
          const url = URL.createObjectURL(f);
          dl1.href = url;
          dl1.download = f.name;
          dl1.classList.remove('disabled');
        } catch(e){
          dl1.classList.add('disabled'); dl1.removeAttribute('href'); dl1.removeAttribute('download');
        }
        upload.disabled = !/\.(doc|docx)$/i.test(f.name);
      });
    })();
  </script>
</body>
</html>
